<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------=========CSS=========------>
    <link rel="stylesheet" href="styleform.css">

    <title>Nuevo Registro</title>
</head>
<body>
    <div class="container">
        <header>Nuevo Registro</header>
        <form action="#">
            <div class="fields">
                <div class="input-field">
                    <label>Nombre Completo</label>
                    <input type="text" placeholder="Ingrese su Nombre" required>
                </div>
                <div class="input-field">
                    <label>Identidad</label>
                    <input type="text" placeholder="Ingrese su DNI" required>
                </div>
                <div class="input-field">
                    <label>Fecha de Nacimiento</label>
                    <input type="text" placeholder="Ingrese su Fecha de Nac." required>
                </div>
                <div class="input-field">
                    <label>Lugar de Nacimiento</label>
                    <input type="text" placeholder="Ingrese Lugar de Nac." required>
                </div>
                <div class="input-field">
                    <label>Lugar de Residencia</label>
                    <input type="text" placeholder="Ingrese Lugar de Res." required>
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="text" placeholder="Ingrese Email" required>
                </div>
                <div class="input-field">
                    <label>Grado Academico</label>
                    <input type="text" placeholder="Ingrese Grado Acad." required>
                </div>
                <div class="input-field">
                    <label>Cargo</label>
                    <input type="text" placeholder="Ingrese su Cargo." required>
                </div>
                <div class="input-date">
                    <label>Fecha de Ingreso a las FF.AA.</label>
                    <input type="date" required>
                </div>
                <div class="input-list">
                    <label>Modalidad</label>
                    <select> 
                        <option>Acuerdo</option>
                        <option>Contrato</option>
                    </select>
                </div>
                <div class="input-date">
                    <span class="details">Fecha de Ingreso a la UDH</span>
                    <input type="date" required>
                </div>
                <div class="input-list">
                    <span class="details">Estado Civil</span>
                    <select> 
                        <option>Soltero</option>
                        <option>Casado</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Cuenta de Banco</label>
                    <input type="text" placeholder="Ingrese su N. de Cuenta" required>
                </div>
                <div class="input-list">
                    <span class="details">Tipo de sangre</span>
                    <select> 
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>
                <div class="buttom">
                    <input type="submit" value="Registrar">
                </div>
                <div class="buttom1">
                    <input type="submit" value="Cancelar">
                </div>
            </div>
        </form>
    </div>

    
</body>
</html>
